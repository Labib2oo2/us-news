<!DOCTYPE html>
<html>
<body>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<style>
html{scroll-behavior:smooth;overflow-x:hidden;} 

.main_head{
text-align:center;
color:#ff3f00;
font-size:10vw;
padding:1vw;
width:100vw;
}
.news_card{
border:1px solid black;
margin:5vw;
background:white;
color:black;
border-radius:20px;
padding:5vw 10vw;
transition:background 1s , color 5s;
 }
body{
background:#ddd;
transition:1s;
} 
.name{
text-align:center;
font-size:10vw;
color:#ffd900; 
} 
.author{
font-weight:500; 
}
.title{
font-size:6.5vw;
font-weight:bold;
}
img{
border-radius:20px;
} 
.link{
text-decoration:none; color:deepskyblue;
text-transform:capitalize;
}
.view{
background:white;
width:10vw;
height:5vw;
margin:5vw;
position:relative;
border-radius:50px;
overflow:hidden;
border:1px solid black;
}
.btn{
width:5.1vw; 
border: .1px solid black;
height:5.1vw;
border-radius:;
background:black; position:absolute; 
top:-.9px; 
left:0; 
border-radius:50%; 
transition:.3s; transition-timing-function:ease;
}
.move{
transform:translate(5vw);
 } 
 .night{
 position:absolute; 
 top:.80vw; 
 right:1.25vw; 
 width:3vw;
 } 
 .day{ 
 position:absolute; 
 top:.80vw; 
 left:1.25vw;
 width:3vw;
  } 
  img{
  font-size:1vw;
  }
  </style>
  <h1 class="main_head">Hot topic of the day!</h1> <div id="view" onclick="move()" class="view"><img class="night" width="30px" src="https://image.flaticon.com/icons/svg/547/547433.svg"/><img class="day" width="30px" src="https://image.flaticon.com/icons/svg/2938/2938075.svg"/><div class="btn"></div></div> <p id="demo"> </p> <script>function move(){var elem = document.querySelector(".btn"); elem.classList.toggle("move"); if(elem.classList.contains("move")){ document.getElementsByTagName("body")[0].style.background="white"; var cls = document.getElementsByClassName("news_card"); for(var n=0; n< cls.length; n++){ cls[n].style.cssText="background:#001630; color:white;box-shadow:0px 0px 20px 1px black;"; }; }else { document.getElementsByTagName("body")[0].style.background="#ddd"; var cls = document.getElementsByClassName("news_card"); for(var f=0; f< cls.length; f++){ cls[f].style.cssText="background:white; color:black;"; }; };}; var xhttp = new XMLHttpRequest(); xhttp.onreadystatechange=function() { if (this.readyState == 4 && this.status == 200) { var txt = JSON.parse(this.responseText); for (var i=0; i<=txt.articles.length; i++){ document.getElementById("demo").innerHTML+= "<div class='news_card'><h4 class='name'>"+ txt.articles[i].source.name+"</h4><br/>"+"Author : <span class='author'>"+ txt.articles[i].author+"</span><h6 class='title'>"+txt.articles[i].title+"</h6>"+"<p>"+"<p>"+txt.articles[i].description+"</p>"+"<img alt='no images' class='news_img' width='700px' src="+txt.articles[i].urlToImage+"/><p>Time : "+txt.articles[i].publishedAt+"</p>"+"<p>"+txt.articles[i].content+"</p><a class='link' href="+txt.articles[i].url+"> read full content </a></div>"; }; } }; xhttp.open("GET", "http://cors-anywhere.herokuapp.com/https://newsapi.org/v2/top-headlines?country=us&apiKey=87131e8c83f946d189767d972ee1c776", true); xhttp.send(); 
</script>
</body>
</html>
